<html>
<head>
	<title>Test Hooker</title>
	<style>
	body {
		font-size: .8em;
		background: #e0e0ef
	}
	h1 {
		font-family: "century gothic", sans-serif;
		color: #444;
		text-shadow: #999 -1px 2px 1px;
		font-size: 2em;
	}
	</style>
</head>
<body>
	<div style="background-color: #a00;overflow: hidden;position: absolute;right: -4.3em;top: 4.3em;-moz-transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-box-shadow: 0 0 1em #888;-webkit-box-shadow: 0 0 1em #888;"><a style="border: 1px solid #faa;color: #fff;display: block;font: bold 100% sans-serif;margin: 0.05em 0 0.075em 0;padding: 0.5em 3.5em;text-align: center;text-decoration: none;text-shadow: 0 0 0.5em #444;" href="http://github.com/kyleshay/hooker">Obligatory GitHub Ribbon</a></div>

	<h1>hooker's basic feature set.</h1>
	<div id="clickzone" style="text-align:center;background:white;width:300;height:500;margin:0 auto;">Hey, click here.</div>	
    <script src="hooker.js"></script>
	<script>
		// wait for the page load event to "doSomething"
		hooker.on("load", document, doSomething());
		
		function doSomething() {
			// on page load, we're going green.
			document.body.style.background = 'green';
			
			// handle a click on the clickzone
			hooker.on("mousedown", "clickzone", doSomethingElse);
		}
		
		function doSomethingElse() {
			document.getElementById("clickzone").innerHTML = 'IT WORKED. You clicked there!!';
			document.body.style.background = 'lightgrey';
		}		
	</script>
</body>
</html>
